        <input type="text" id="inputText" placeholder="Text Here"><label ><button id="addbtn" onclick="ToDo()">ADD</button></label>
        <ul id="playlist">
        </ul>
        <button id="remove" onclick="removeall()">Remove All</button>
    </div>
      <script>
       var todos=[];
        function ToDo(){
          var text=document.getElementById("inputText").value;
          todos.push(text);
          add(todos);
          document.getElementById("inputText").value="";
        }
        function add(todos){
          localStorage.setItem('todoList', JSON.stringify(todos));
          render(todos);
        }
         function render(todos){
          $("#playlist").html('');
          todos.forEach((name,index)=>{
            var x=document.createElement('li');
            x.setAttribute ('id', index);
            x.innerHTML=` ${name}` + `<button onclick='deleteTodo(event.target.parentElement.attributes.id.value)' class="del">x</button>`
            var d=$('#playlist').append(x);
          });
         }
        function getFromLocalStorage() {
          const reference = localStorage.getItem('todoList');
            // if reference exists
           if (reference) {
              // converts back to array and store it in todos array
             todos = JSON.parse(reference);
               render(todos);
               }
        }
        getFromLocalStorage();
        function deleteTodo (id) {
          todos.splice(id, 1);
            add (todos) ;
        }
        function removeall(){
              todos=[];
              add (todos);}
  </script>
